<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Primary Meta Tags -->
	<title>Global Music Finder - Search Music Worldwide</title>
	<meta name="title" content="Global Music Finder - Search Music Worldwide">
	<meta name="description" content="A music search app to find and copy song titles and artist names from around the world.">
	<meta name="keywords" content="music search, international music, song finder, artist search, K-pop, J-pop, global music">
	<meta name="author" content="Hatsumi Shimizu">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Global Music Finder">
	<meta property="og:description" content="A music search app to find and copy song titles and artist names from around the world.">

	<!-- <meta property="og:image" content="https://example.vercel.app/og-image.png">
	<meta property="og:url" content="https://example.vercel.app"> -->

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Global Music Finder">
	<meta name="twitter:description" content="A music search app to find and copy song titles and artist names from around the world.">
	<!-- <meta name="twitter:image" content="https://example.vercel.app/og-image.png"> -->

	<!-- Favicon (add later) -->
	<!-- <link rel="icon" type="image/png" href="/favicon.png"> -->

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
	<header class="header">
		<div class="header__container">
			<h1 class="header__title">Global Music Finder</h1>
		</div>
	</header>
	<main class="main">
		<div class="main__container">
			<div id="toast" class="copy-toast" aria-live="polite"></div>
			<div class="language">
				<!-- Input radios for tabs -->
				<input id="english" class="language__radio" type="radio" name="language" checked>
				<input id="spanish" class="language__radio" type="radio" name="language">
				<input id="german" class="language__radio" type="radio" name="language">
				<input id="french" class="language__radio" type="radio" name="language">
				<input id="japanese" class="language__radio" type="radio" name="language">
				<input id="korean" class="language__radio" type="radio" name="language">
				<input id="mandarin" class="language__radio" type="radio" name="language">
				<!-- Tabs -->
				<div class="language__tabs">
					<div class="language__europe">
						<label for="english" class="language__tab">English</label>
						<label for="spanish" class="language__tab">Spanish</label>
						<label for="german" class="language__tab">German</label>
						<label for="french" class="language__tab">French</label>
					</div>
					<div class="language__asia">
						<label for="japanese" class="language__tab">Japanese</label>
						<label for="korean" class="language__tab">Korean</label>
						<label for="mandarin" class="language__tab">Mandarin</label>
					</div>
				</div>

				<!-- English Content -->
				<div class="language__contents">
					<div class="language__content" data-tab="english">
						<form class="search-form">
							<input id="english-search" class="search-form__input" type="text" placeholder="Artist or songs">
							<label for="english-search" class="search-form__label">Search for artists or songs</label>
							<button type="submit" class="search-form__btn">Search</button>
						</form>
						<div class="search-results" data-country="gb">
							<!-- English search results -->
						</div>
					</div>

					<!-- Spanish Content -->
					<div class="language__content" data-tab="spanish">
						<form class="search-form">
							<input id="spanish-search"class="search-form__input" type="text" placeholder="Artist or songs">
							<label for="spanish-search" class="search-form__label">Search for artists or songs</label>
							<button type="submit" class="search-form__btn">Search</button>
						</form>
						<div class="search-results" data-country="es">
							<!-- Spanish search results -->
						</div>
					</div>

					<!-- German Content -->
					<div class="language__content" data-tab="german">
						<form class="search-form">
							<input id="german-search" class="search-form__input" type="text" placeholder="Artist or songs">
							<label for="german-search" class="search-form__label">Search for artists or songs</label>
							<button type="submit" class="search-form__btn">Search</button>
						</form>
						<div class="search-results" data-country="de">
							<!-- German search results -->
						</div>
					</div>

					<!-- French Content -->
					<div class="language__content" data-tab="french">
						<form class="search-form">
							<input id="french-search" class="search-form__input" type="text" placeholder="Artist or songs">
							<label for="french-search" class="search-form__label">Search for artists or songs</label>
							<button type="submit" class="search-form__btn">Search</button>
						</form>
						<div class="search-results" data-country="fr">
							<!-- French search results -->
						</div>
					</div>

					<!-- Japanese Content -->
					<div class="language__content" data-tab="japanese">
						<form class="search-form">
							<input id="japanese-search" class="search-form__input" type="text" placeholder="Artist or songs">
							<label for="japanese-search" class="search-form__label">Search for artists or songs</label>
							<button type="submit" class="search-form__btn">Search</button>
						</form>
						<div class="search-results" data-country="jp">
							<!-- Japanese search results -->
						</div>
					</div>

					<!-- Korean Content -->
					<div class="language__content" data-tab="korean">
						<form class="search-form">
							<input id="korean-search" class="search-form__input" type="text" placeholder="Artist or songs">
							<label for="korean-search" class="search-form__label">Search for artists or songs</label>
							<button type="submit" class="search-form__btn">Search</button>
						</form>
						<div class="search-results" data-country="kr">
							<!-- Korean search results -->
						</div>
					</div>

					<!-- Mandarin Content -->
					<div class="language__content" data-tab="mandarin">
						<form class="search-form">
							<input id="mandarin-search" class="search-form__input" type="text" placeholder="Artist or songs">
							<label for="mandarin-search" class="search-form__label">Search for artists or songs</label>
							<button type="submit" class="search-form__btn">Search</button>
						</form>
						<div class="search-results" data-country="tw">
							<!-- Mandarin search results -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__container">
			<small class="footer__copyright">&copy; 2026 Global Music Finder</small>
		</div>
	</footer>
	<script src="js/main.js" type="module"></script>
</body>

</html>
